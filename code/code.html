<!DOCTYPE html>
<html class="light" lang="es">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Develop Soft Info - Login Screen</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#92B8F5", // Refined primary blue from the screenshots
                        "background-light": "#FFFFFF",
                        "background-dark": "#121212",
                        "surface-light": "#F8FAFC",
                        "surface-dark": "#1E1E1E",
                        "accent-yellow": "#FFC107",
                        "accent-orange": "#FF9800",
                    },
                    fontFamily: {
                        display: ["Inter", "sans-serif"],
                        body: ["Inter", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "12px",
                        'xl': "24px",
                    },
                },
            },
        };
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        .logo-gradient {
            background: linear-gradient(135deg, #FFD54F 0%, #FF9800 50%, #F44336 100%);
        }
    </style>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
</head>

<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 min-h-screen flex flex-col">
    <header
        class="w-full py-4 px-6 flex items-center gap-4 border-b border-slate-100 dark:border-slate-800 bg-white dark:bg-background-dark">
        <div class="w-12 h-12 rounded-full logo-gradient flex items-center justify-center shadow-md">
            <span class="material-icons text-white text-2xl">settings</span>
        </div>
        <h1 class="text-xl font-semibold tracking-tight text-slate-800 dark:text-white">
            Develop Soft Info
        </h1>
    </header>
    <main class="flex-grow flex flex-col items-center justify-center px-8 text-center">
        <div class="w-full max-w-sm">
            <h2 class="text-3xl font-bold mb-2 text-slate-700 dark:text-slate-200">
                Iniciar Sesión
            </h2>
            <p class="text-slate-500 dark:text-slate-400 mb-12">
            <p class="text-slate-500            <p class=" text-slate-500 dark:text-slate-400 mb-12">
                Accede a tu cuenta.
            </p>
            <button
                class="w-full flex items-center justify-center gap-3 bg-primary hover:bg-opacity-90 active:scale-[0.98] transition-all py-4 px-6 rounded-full text-slate-800 font-medium shadow-sm">
                <div class="bg-white p-1 rounded-full flex items-center justify-center">
                    <svg height="24" viewBox="0 0 24 24" width="24">
                        <path
                            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                            fill="#4285F4"></path>
                        <path
                            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                            fill="#34A853"></path>
                        <path
                            d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                            fill="#FBBC05"></path>
                        <path
                            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                            fill="#EA4335"></path>
                    </svg>
                </div>
                <span>Continuar con Google</span>
            </button>
        </div>
    </main>
    <footer class="w-full py-8 px-6 border-t border-slate-100 dark:border-slate-800 bg-white dark:bg-background-dark">
        <div class="flex items-center justify-center gap-4">
            <div class="relative w-14 h-14">
                <svg class="w-full h-full text-primary opacity-60" fill="none" viewBox="0 0 24 24">
                    <path d="M12 2L3 7V12C3 17.34 6.84 22.38 12 24C17.16 22.38 21 17.34 21 12V7L12 2Z"
                        fill="currentColor"></path>
                </svg>
                <div class="absolute inset-0 flex items-center justify-center">
                    <div
                        class="w-8 h-8 rounded-full bg-white dark:bg-slate-700 flex items-center justify-center shadow-sm">
                        <span class="material-icons text-primary text-xl">person</span>
                    </div>
                </div>
            </div>
            <p class="text-slate-400 dark:text-slate-500 text-sm font-medium">
                Tu información está protegida
            </p>
        </div>
    </footer>
</body>

</html>
